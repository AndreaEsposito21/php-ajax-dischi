<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="../img/download.png" alt="spotify-logo">
                </div>
            </header>
    
            <main>
                <div class="filtro-album">
                    <label>Filtro album per genere</label>
                    <select v-model="genreSelected" @change="getDischi">
                        <option value="">Tutti</option>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="metal">Metal</option>
                    </select>
                </div>

                <div class="cd-container">
    
                    <div class="cd" v-for="cd in cds">
                        <img :src="cd.poster" :alt="cd.title">
                        <div class="title">{{ cd.title }}</div>
                        <div class="author">{{ cd.author }}</div>
                        <div class="year">{{ cd.year }}</div>
                    </div>
    
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
